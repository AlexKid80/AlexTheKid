<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voice PDF ‚Äî Alex Support</title>
  <style>
    html, body { margin:0; height:100%; background:#070b14; color:#e8eefc; font-family:system-ui, Segoe UI, Roboto, Helvetica, Arial; display:flex; flex-direction:column; }
    header, footer { background:#0b1220; border-bottom:1px solid #1f2a44; box-shadow:0 2px 8px rgba(0,0,0,.4); text-align:center; padding:10px 0; font-weight:700; letter-spacing:.5px; color:#7dd3fc }
    footer { border-bottom:none; border-top:1px solid #222; box-shadow:none; }
    .viewer { flex:1; display:flex; }
    object, iframe, embed { flex:1; width:100%; height:100%; border:0; background:#070b14; }
    footer a { color:#7dd3fc; text-decoration:none; margin:0 10px; font-weight:600; transition:color .2s ease; }
    footer a:hover { color:#39ff14; }
  </style>
</head>
<body>
  <header>Voice Document Viewer</header>

  <div class="viewer">
    <!-- Use relative path once voice.pdf is in the same folder as this file -->
    <object data="voice.pdf#view=FitH" type="application/pdf">
      <iframe src="voice.pdf#toolbar=1&navpanes=0&scrollbar=1"></iframe>
      <p style="padding:16px;text-align:center">
        Your browser can‚Äôt display the PDF inline.
        <a href="voice.pdf" target="_blank" rel="noopener">Open the file</a>
      </p>
    </object>
  </div>

  <footer>
    <a href="/" onclick="return goBackSmart();">‚Üê Back</a>
    <a href="https://www.alexkid.org/" target="_self">üè† Home</a>
  </footer>

  <script>
    function goBackSmart(){
      try {
        const ref = document.referrer;
        if (ref && new URL(ref).origin === location.origin) { history.back(); return false; }
      } catch(e){}
      location.href = '/';
      return false;
    }
  </script>
</body>
</html>
