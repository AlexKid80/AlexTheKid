<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Alex Support — Contact!</title>
<meta name="description" content="Contact form for Alex Support."/>
<style>
:root{--bg:#070b14;--card:#0f172a;--text:#e8eefc;--muted:#a7b1c6;--accent:#7dd3fc;--ok:#22c55e;--error:#ef4444}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,Segoe UI,Roboto,Helvetica,Arial;display:grid;place-items:center}
.wrap{width:min(680px,92vw);background:var(--card);border:1px solid #1f2a44;border-radius:20px;box-shadow:0 12px 36px rgba(0,0,0,.35);padding:22px 20px 18px}
header{display:flex;align-items:center;gap:12px;margin:6px 0 14px}
.badge{width:44px;height:44px;border-radius:14px;background:linear-gradient(135deg,var(--accent),#a5e3ff);display:grid;place-items:center;color:#04101a;font-weight:900}
h1{margin:0;font-size:clamp(22px,3vw,28px)}
p.lead{color:var(--muted);margin:4px 0 16px}
form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
label{font-size:13px;color:#cdd7ed}
input,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #243253;background:#0b1426;color:var(--text)}
input::placeholder,textarea::placeholder{color:#7e8ca7}
textarea{min-height:140px;resize:vertical}
.full{grid-column:1 / -1}
.stars{display:flex;gap:8px;align-items:center}
.star{width:36px;height:36px;border-radius:8px;border:1px solid #243253;background:#101b33;cursor:pointer;display:grid;place-items:center;transition:transform .15s ease,background .15s ease}
.star:hover{transform:translateY(-2px);background:#132347}
.star svg{width:20px;height:20px;fill:#243253}
.star[data-active="true"] svg{fill:#fbbf24}
.actions{display:flex;gap:10px;margin-top:8px}
.btn{display:inline-grid;place-items:center;padding:12px 16px;border-radius:12px;border:1px solid #243253;color:#04101a;font-weight:800;cursor:pointer;box-shadow:0 10px 28px rgba(0,0,0,.35);text-decoration:none}
.btn:active{transform:translateY(1px)}
.btn.back{background:var(--error);color:#fff;border-color:#7a1f1f}
.btn.send{background:var(--ok);color:#fff;border-color:#14833b}
small.note{color:#92a0bf}
footer{margin-top:12px;text-align:center;color:#7f8db0;font-size:13px}
@media(max-width:480px){
.wrap{width:94vw;padding:16px 14px}
h1{font-size:22px}
form{grid-template-columns:1fr}
.star{width:32px;height:32px}
.btn{padding:11px 14px;font-size:15px}
.badge{width:38px;height:38px}
}
</style>
</head>
<body>
<div class="wrap">
<header>
<div class="badge">AL</div>
<div>
<h1>Contact us</h1>
<p class="lead">Questions complains or new ideas, everything is welcome!</p>
</div>
</header>
<form id="contactForm" action="https://formsubmit.co/alextsaggas@gmail.com" method="POST">
<input type="hidden" name="_subject" value="[Contact] alexkid.org message">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_captcha" value="true">
<input type="hidden" name="_next" value="https://www.alexkid.org/?sent=1">
<input type="text" name="_honey" style="display:none">
<div class="full">
<label for="name">Name</label>
<input id="name" name="Name" type="text" placeholder="Your name" required/>
</div>
<div class="full">
<label for="email">Email</label>
<input id="email" name="Email" type="email" placeholder="you@example.com" required/>
</div>
<div class="full">
<label>Rating</label>
<div id="stars" class="stars" role="radiogroup" aria-label="Rating from 1 to 5">
<button type="button" class="star" data-val="1" aria-label="1 star"><svg viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.1L18 21l-6-4-6 4 1.5-7.9L2 9h7z"/></svg></button>
<button type="button" class="star" data-val="2" aria-label="2 stars"><svg viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.1L18 21l-6-4-6 4 1.5-7.9L2 9h7z"/></svg></button>
<button type="button" class="star" data-val="3" aria-label="3 stars"><svg viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.1L18 21l-6-4-6 4 1.5-7.9L2 9h7z"/></svg></button>
<button type="button" class="star" data-val="4" aria-label="4 stars"><svg viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.1L18 21l-6-4-6 4 1.5-7.9L2 9h7z"/></svg></button>
<button type="button" class="star" data-val="5" aria-label="5 stars"><svg viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.1L18 21l-6-4-6 4 1.5-7.9L2 9h7z"/></svg></button>
<input type="hidden" id="rating" name="Rating" required>
</div>
</div>
<div class="full">
<label for="message">Message</label>
<textarea id="message" name="Message" placeholder="Type your message…" required></textarea>
</div>
<div class="full actions">
<button class="btn send" type="submit">Send</button>
<a class="btn back" href="/">Back</a>
</div>
<div class="full"><small class="note">FormSubmit is used to deliver messages securely.</small></div>
</form>
<footer>© <span id="y"></span> Alex — After-Sales Support</footer>
</div>
<script>
document.getElementById('y').textContent=new Date().getFullYear();
const starWrap=document.getElementById('stars');const ratingEl=document.getElementById('rating');
starWrap.addEventListener('click',e=>{const btn=e.target.closest('.star');if(!btn)return;const val=Number(btn.dataset.val);ratingEl.value=String(val);starWrap.querySelectorAll('.star').forEach(s=>{s.dataset.active=Number(s.dataset.val)<=val?'true':'false'})});
document.getElementById('contactForm').addEventListener('submit',e=>{if(!ratingEl.value){e.preventDefault();alert('Please choose a rating (1–5 stars) before sending.')}});
</script>
</body>
</html>
