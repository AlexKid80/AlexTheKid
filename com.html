<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Alex Support â€” Commission Section</title>
<meta name="description" content="Minimal launcher for Commission Support (Chatbase)."/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
<style>
:root{--bg:#070b14;--text:#e8eefc;--dot:#ffffff;--btnText:#0b1220;--btnHover:#e2e8f0;--glow:#7dd3fc}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:12px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial}
.wrap{position:relative;min-height:100%;display:grid;place-items:center}
.msg{position:absolute;top:40px;left:0;right:0;text-align:center;opacity:0;transform:translateY(-6px);transition:opacity .5s ease,transform .5s ease;font-size:34px;font-weight:800;letter-spacing:.5px;font-family:"Courier New",Courier,monospace;color:#39ff14;text-shadow:0 0 6px rgba(57,255,20,.8),0 0 12px rgba(57,255,20,.6)}
.msg.show{opacity:1;transform:none}
.center{display:flex;flex-direction:column;align-items:center;gap:14px}
.seed{--w:12px;--h:12px;display:inline-grid;place-items:center;width:var(--w);height:var(--h);border-radius:9999px;background:var(--dot);color:var(--btnText);box-shadow:0 10px 30px rgba(0,0,0,.35);animation:morph 1.2s cubic-bezier(.22,1,.36,1) forwards;transition:transform .2s ease}
.seed:hover{transform:scale(1.05)}
.seed-label{opacity:0;transition:opacity .35s ease,font-size .2s ease;font-size:26px;font-weight:800;letter-spacing:.4px}
.seed.done{width:338px;height:74px;border-radius:9999px;cursor:pointer;animation:glow 2.4s ease-in-out infinite}
.seed.done .seed-label{opacity:1;font-size:29px}
.extras{opacity:0;transform:translateY(-6px);transition:opacity .5s ease .1s,transform .5s ease .1s;display:flex;flex-direction:column;gap:12px;width:338px}
.extras.show{opacity:1;transform:none}
.btn{display:grid;place-items:center;height:59px;border-radius:9999px;background:#fff;color:#0b1220;font-weight:800;letter-spacing:.4px;border:none;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,.35);transition:all .25s ease;font-size:21px}
.btn:hover{background:var(--btnHover);transform:translateY(-2px);box-shadow:0 14px 34px rgba(0,0,0,.45)}
.btn:active{transform:translateY(0);box-shadow:0 8px 20px rgba(0,0,0,.3)}
.hint{position:absolute;bottom:20px;left:0;right:0;text-align:center;font-size:11px;font-weight:900;font-family:"Cinzel","Times New Roman",serif;text-transform:uppercase;letter-spacing:2px;color:#b0b4c0;text-shadow:0 1px 0 #000,0 -1px 0 #000,1px 0 0 #000,-1px 0 0 #000,0 0 3px rgba(255,255,255,.12);opacity:.8}
@keyframes morph{0%{width:12px;height:12px;border-radius:9999px}40%{width:162px;height:12px}70%{width:288px;height:22px}100%{width:338px;height:74px;border-radius:9999px}}
@keyframes glow{0%,100%{box-shadow:0 0 0 0 rgba(125,211,252,.0),0 10px 30px rgba(0,0,0,.35)}50%{box-shadow:0 0 28px 7px rgba(125,211,252,.25),0 10px 30px rgba(0,0,0,.35)}}
@media (max-width:480px){
.msg{font-size:26px;top:28px}
.seed.done{width:92vw;max-width:420px;height:68px}
.seed-label{font-size:24px}
.extras{width:92vw;max-width:420px;gap:10px;margin-top:4px}
.btn{height:56px;font-size:18px}
.hint{font-size:10px;bottom:14px;padding:0 10px}
}
</style>
</head>
<body>
<div class="wrap">
<div id="msg" class="msg">Alex is busy, try me for now!!</div>
<div class="center">
<button id="starter" class="seed"><span class="seed-label">ASK</span></button>
<div id="extras" class="extras" aria-hidden="true">
<button id="btn-manuals" class="btn">MANUALS</button>
<button id="btn-home" class="btn">HOME</button>
</div>
</div>
<div class="hint">In GOD we trust, rest we track!</div>
</div>
<script>
const seed=document.getElementById('starter');const msg=document.getElementById('msg');const extras=document.getElementById('extras');
seed.addEventListener('animationend',()=>{seed.classList.add('done');msg.classList.add('show');extras.classList.add('show');extras.setAttribute('aria-hidden','false')},{once:true});
document.getElementById('btn-manuals').addEventListener('click',()=>{if(confirm("You are leaving alexkid.org and going to Google Drive. Continue?"))window.open('https://drive.google.com/drive/folders/1w0zXNXqpIRJISfeFT0WRJbNcElQFRg1i?usp=sharing','_blank')});
document.getElementById('btn-home').addEventListener('click',()=>{window.location.href='/'});
document.getElementById('starter').addEventListener('click',()=>{window.location.href='agent2.html'});
</script>
<script>
(function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...a)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(a)};window.chatbase=new Proxy(window.chatbase,{get(t,p){if(p==="q"){return t.q}return(...a)=>t(p,...a)}})}const onLoad=function(){const s=document.createElement("script");s.src="https://www.chatbase.co/embed.min.js";s.id="UWRW9yRDHOkjP8alB9N6E";s.domain="www.chatbase.co";document.body.appendChild(s)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
</script>
</body>
</html>
