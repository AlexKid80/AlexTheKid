<!DOCTYPE html>

<head>

      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color:#e8eefc;
    }
    .frame-wrap{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
    }
    iframe{
      flex:1;
      width:100%;
      border:0;
      background:#070b14;
    }
    footer{
      background:#0b1220;
      color:#e8eefc;
      text-align:center;
      padding:14px;
      font-size:15px;
      font-weight:600;
      border-top:1px solid #222;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
    }
    footer a{
      color:#7dd3fc;
      text-decoration:none;
      transition:color .2s ease;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

  </style>
</head>
<body>

    </iframe>
    <footer>
      <a href="/" onclick="return goBackSmart();">‚Üê Back</a>
      <a href="https://www.alexkid.org/" target="_self">üè† Home</a>
    </footer>
  </div>

  <script>
    function goBackSmart(){
      try {
        const ref = document.referrer;
        // If user navigated here from same domain, go back
        if (ref && new URL(ref).origin === location.origin) {
          history.back();
          return false;
        }
      } catch(e) {
        // ignore errors
      }
      // Otherwise go to homepage
      location.href = '/';
      return false;
    }
  </script>
