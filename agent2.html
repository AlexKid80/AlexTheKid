<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alex Support — Left Agent</title>
  <meta name="description" content="Standalone page for the left Chatbase agent (iframe)." />
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#070b14;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color:#e8eefc;
    }
    .frame-wrap{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
    }
    iframe{
      flex:1;
      width:100%;
      border:0;
      background:#070b14;
    }
    footer{
      background:#0b1220;
      color:#e8eefc;
      text-align:center;
      padding:12px;
      font-size:15px;
      font-weight:600;
      border-top:1px solid #222;
    }
    footer a{
      color:#7dd3fc;
      text-decoration:none;
      transition:color .2s ease;
    }
    footer a:hover{
      color:#39ff14;
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/UWRW9yRDHOkjP8alB9N6E"
      title="Chatbase Left Agent">
    </iframe>
    <footer>
      ← <a href="/" onclick="return goBackSmart();">Back to Home</a>
    </footer>
  </div>

  <script>
    function goBackSmart(){
      try {
        const ref = document.referrer;
        // If user navigated here from any page on this same domain, go back
        if (ref && new URL(ref).origin === location.origin) {
          history.back();
          return false; // prevent default link nav
        }
      } catch(e) {
        // ignore parsing issues and fall through to homepage
      }
      // If no same-origin referrer, go to homepage explicitly
      location.href = '/';
      return false;
    }
  </script>
</body>
</html>
